<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --pink1:#ff758c;
  --pink2:#ff7eb3;
  --card:#ffffffee;
  --dark:#2f2f2f;
}

*{box-sizing:border-box;font-family:'Poppins',system-ui;margin:0;padding:0;}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,var(--pink1),var(--pink2));
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--dark);
}

/* Card */
.app{
  width:92%;
  max-width:440px;
  background:var(--card);
  border-radius:26px;
  padding:30px;
  box-shadow:0 25px 65px rgba(0,0,0,.35);
  text-align:center;
  position:relative;
  z-index:2;
}

/* Scenes */
.scene{display:none;animation:fade .6s ease}
.scene.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:none}
}

h1{margin-top:0}
p{line-height:1.6}

/* Buttons */
.btn{
  background:#ff4f7b;
  color:#fff;
  border:none;
  padding:14px 30px;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  margin:10px 6px;
  transition:.25s;
}

.btn:hover{transform:scale(1.07)}
.btn.alt{background:#eee;color:#555}

/* Love bar */
.bar{
  width:100%;
  height:14px;
  background:#eee;
  border-radius:10px;
  overflow:hidden;
  margin:18px 0;
}
.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff4f7b,#ff9aa2);
  transition:width .6s ease;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 12s linear infinite;
  opacity:.75;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* Finale */
.final{
  animation:pulse .6s infinite alternate;
}
.final img{
  width:100%;
  max-width:260px;
  border-radius:18px;
  margin:12px 0;
}

/* Music button */
.music-controls{
  margin-top:20px;
}
.music-btn{
  width:100%;
}

/* Hide overflow hearts */
body::after{content:"";display:block;clear:both}
</style>
</head>
<body>

<div class="app">

  <!-- SCENE 1 -->
  <div class="scene active" id="s1">
    <h1 id="type"></h1>
    <button class="btn" onclick="go(2)">Yes ğŸ’•</button>
    <button class="btn alt" onclick="wrong()">No</button>
  </div>

  <!-- SCENE 2 -->
  <div class="scene" id="s2">
    <h1>How Much Do You Love Me? ğŸ’–</h1>
    <p>Measured with 100% accuracy ğŸ˜Œ</p>
    <div class="bar"><span id="bar"></span></div>
    <p><strong id="percent">0%</strong></p>
    <button class="btn" onclick="grow()">Increase Love â¤ï¸</button>
  </div>

  <!-- SCENE 3 -->
  <div class="scene" id="s3">
    <h1>One last questionâ€¦</h1>
    <p>Choose wisely ğŸ‘€</p>
    <button class="btn" onclick="yesFinal()">Yes, always ğŸ’</button>
    <button class="btn alt" id="noBtn">No</button>
  </div>

  <!-- SCENE 4 -->
  <div class="scene" id="s4">
    <h1>WILL YOU BE MY VALENTINE?????</h1>
    <button class="btn" onclick="go(5)">Yes ğŸ’•</button>
    <button class="btn alt" id="scene4NoBtn">No ğŸ˜¢</button>
    <p id="noQuestion" style="margin-top:15px;font-size:18px;"></p>
  </div>

  <!-- SCENE 5 FINAL -->
  <div class="scene final" id="s5">
    <h1>YAYYY ğŸ’•</h1>
    <p>HEHEHEHE I got the hottest Valentine! â¤ï¸</p>
    <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Valentine GIF">
    <div style="font-size:26px">ğŸğŸ’–ğŸ¤—ğŸ’‹â¤ï¸ğŸ’•</div>
  </div>

  <!-- MUSIC PLAYER -->
  <div id="musicControls" class="music-controls">
    <button id="musicToggle" class="btn alt music-btn">ğŸ”‡ Stop Music</button>
    <audio id="bgMusic" loop>
      <source src="song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<script>
/* Typing effect */
const text="Do you like me, Dhara? ğŸ’•";
let i=0;
const el=document.getElementById("type");
(function type(){
  if(i<text.length){
    el.innerHTML+=text[i++];
    setTimeout(type,60);
  }
})();

/* Scene navigation */
function go(n){
  document.querySelector('.scene.active').classList.remove('active');
  document.getElementById('s'+n).classList.add('active');
}

/* Wrong answer alert */
function wrong(){
  alert("That option doesnâ€™t exist ğŸ˜Œ");
}

/* Love meter */
let love=0;
const bar=document.getElementById("bar");
const percent=document.getElementById("percent");
function grow(){
  love+=Math.floor(Math.random()*25)+15;
  if(love>100) love=100;
  bar.style.width=love+"%";
  percent.innerText=love+"%";
  if(love===100) setTimeout(()=>go(3),700);
}

/* Scene 3 No button escape */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
});

/* Scene 4 No button logic */
let noCount = 0;
const scene4NoBtn = document.getElementById("scene4NoBtn");
const noQuestion = document.getElementById("noQuestion");
const phrases = [
  "No",
  "Are you sure?",
  "Really sure?",
  "Think again!",
  "Last chance!",
  "Surely not?",
  "You might regret this!",
  "Give it another thought!",
  "Are you absolutely certain?",
  "This could be a mistake!",
  "Have a heart!",
  "Don't be so cold!",
  "Change of heart?",
  "Wouldn't you reconsider?",
  "Is that your final answer?",
  "You're breaking my heart ;(",
  "Plsss? :( You're breaking my heart",
];

scene4NoBtn.addEventListener("click",()=>{
  noCount++;
  const phrase = phrases[Math.min(noCount, phrases.length-1)];
  noQuestion.textContent = phrase;
});

/* Music logic */
const musicBtn=document.getElementById("musicToggle");
const bgMusic=document.getElementById("bgMusic");
let playing=false;

function autoPlayMusic(){
  if(!playing){
    bgMusic.volume = 0.5;
    bgMusic.play();
    musicBtn.textContent = "ğŸ”‡ Stop Music";
    playing = true;
  }
}

/* Toggle music */
musicBtn.addEventListener("click",()=>{
  if(!playing){
    bgMusic.play();
    musicBtn.textContent = "ğŸ”‡ Stop Music";
  } else {
    bgMusic.pause();
    musicBtn.textContent = "ğŸµ Play Music";
  }
  playing = !playing;
});

/* Final yes */
function yesFinal(){
  go(4);
  explode();
  autoPlayMusic();
}

/* Heart explosion */
function explode(){
  for(let i=0;i<45;i++){
    let h=document.createElement("div");
    h.innerText="ğŸ’–";
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}

/* Floating hearts background */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText=Math.random()>0.5?"â¤ï¸":"ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),12000);
},500);

/* Auto-play music on load */
window.addEventListener("load", autoPlayMusic);
</script>

</body>
</html>
